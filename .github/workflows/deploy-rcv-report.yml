name: Deploy rcv.report to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: pages-rcv-report
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
        id: setup-chrome

      - name: Install dependencies
        run: |
          npm ci
          npm install -g wait-on

      - name: Generate share images and build
        env:
          RANKED_VOTE_REPORTS: ${{ github.workspace }}/report_pipeline/reports
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          # Start the dev server in the background
          ./dev.sh &
          # Wait for dev server to be ready (timeout after 30 seconds)
          wait-on -t 30000 http://localhost:3000
          # Generate share images
          npm run generate-share-images
          # Kill the dev server
          kill $(lsof -t -i:3000) || true
          # Build and export the site
          npm run build
          npm run export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: __sapper__/export

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4